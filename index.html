<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <nav>
        <div class="nav-item active-item">
            <img class="nav-icon" src="./resources/home-icon.png" alt="">
        </div>

        <div class="nav-item">
            <img class="nav-icon" src="./resources/portfolio-icon.png" alt="">
        </div>

        <div class="nav-item">
            <img class="nav-icon" src="./resources/socials-icon.png" alt="">
        </div>
    </nav>

    <header>
        <img class="home-hi" src="./resources/hi.png" alt="Hi image">
        <h1>
            I'm JP, a UI designer,
            <br>
            3D artist and digital creator
        </h1>
        <div class="spline-container">
            <img src="./resources/home-gif.gif" alt="Greeting animation">
        </div>
        
    </header>

    <div class="work-section">
        <h1>
            Work
        </h1>

        <div class="work-card">
            <div class="button-container">
                <button class="active-button">Web</button>
                <button>Design</button>
                <button>3D</button>
                <button>Horizon</button>
            </div>

            <img class="web-banner" src="./resources/WORK-WEB-1.png" alt="web-banner">    

            <div class="card-container">
                <div class="card">
                    <img id="image1" src="./resources/WORK-WEB-2.png" alt="Image">
                    <p class="card-text">Project Management</p>
                </div>
            </div>
        </div>
    </div> 

    <div class="socials-section"></div>
        <h1>
            Socials
        </h1>

        <div class="socials-card">
            <div class="card-container">
                <div class="card">
                    <img id="image1" src="./resources/WORK-WEB-2.png" alt="Image">
                    <p class="card-text">Instagram</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.371/build/spline-viewer.js"></script>
<spline-viewer loading-anim url="https://prod.spline.design/JQzWrz00Dg9iyKxT/scene.splinecode"></spline-viewer>
